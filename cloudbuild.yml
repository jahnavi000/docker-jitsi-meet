steps:

- name: 'gcr.io/cloud-builders/git'
  secretEnv: ['SSH_KEY']
  entrypoint: 'bash'
  args:
  - -c
  - |
    echo "$$SSH_KEY" >> /root/.ssh/id_rsa
    chmod 400 /root/.ssh/id_rsa
    cp known_hosts.github /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Clone the repository
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - --recurse-submodules
  - git@github.com:jahnavi000/docker-jitsi-meet.git
  volumes:
  - name: 'ssh'
    path: /root/.ssh

availableSecrets:
  secretManager:
  - versionName: projects/zaanu-82b5a/secrets/github-rsa-secret/versions/latest
  
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'env.example', '.env']

- name: 'bash'
  args: ['./gen-password.sh']

- name: 'bash'
  args: ['echo', 'Starting docker compose up...'] 

- name: 'docker/compose:1.19.0'
  args: [‘up’, ‘-d’]
