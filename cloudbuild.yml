- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/zaanu-82b5a/jitsi/jvb', '.']
  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/zaanu-82b5a/jitsi/jvb']  
  
